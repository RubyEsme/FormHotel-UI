<div class="container mx-auto p-4 bg-gray-100 shadow-lg">
  <form>
    <div *ngFor="let question of questions" class="mb-6 border-b pb-4">
      <h3 class="text-lg font-bold text-gray-800">{{ question.question }}</h3>
      <div *ngFor="let option of question.answer" class="flex items-center my-2">
        <input type="radio" [value]="option.answer" name="question{{ question._id }}"  id="option{{ option.answer }}" class="mr-2">
        <label for="option{{ option.answer }}" class="text-gray-800">{{ option.answer }}</label>
      </div>
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md">Submit</button>
  </form>
</div>
